<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Home</h1>
    <div id="home-score"></div>
    <button id='home-score-btn-1' onclick='addOneHome()'>+1</button>
    <button onclick="addTwoHome()">+2</button>
    <button onclick="addThreeHome()">+3</button>

    <h1>Away</h1>
    <div id="away-score"></div>
    <button onclick="addOneAway()">+1</button>
    <button onclick="addTwoAway()">+2</button>
    <button onclick="addThreeAway()">+3</button>
    <script src="script.js"></script> 
</body>
</html>
